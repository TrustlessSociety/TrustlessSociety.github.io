<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Alpha Watcher Demo - Trustless Society</title>
    <meta property="og:title" content="Alpha Watcher - Trustless Society" />
    <meta property="og:image" content="https://www.wearetrustless.com/images/bg-1.png" />
    <meta property="og:url" content="https://www.wearetrustless.com/demo/alpha-watcher" />
    <meta property="og:type" content="website" />
    <meta name="msapplication-TileColor" content="#e4e4a7" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v=3" />
    <link rel="stylesheet" type="text/css" href="/styles/alpha-watcher.css?v=3" />
  </head>
  <body>
    <main class="body panel">
      <aside class="panel-left">
        <header class="panel-head">
          <a href="/"><img src="/images/trustless-long-2.png" /></a>
        </header>
        <section class="panel-body">
          <form id="watch-form" data-do="watch" data-on="submit">
            <div class="form-row">
              <label>NFT Contract Address</label>
              <input class="form-control addresses" placeholder="eg. 0x..." type="text" />
              <button type="button" class="btn btn-block btn-outline btn-primary" data-do="contract-add" data-on="click">Add Contract</button>
            </div>
            <div class="form-row">
              <label>
                <input type="checkbox" class="actions" value="BOUGHT" />
                Bought
              </label>
              <label>
                <input type="checkbox" class="actions" value="SOLD" />
                Sold
              </label>
              <label>
                <input type="checkbox" class="actions" value="MINTED" />
                Minted
              </label>
              <label>
                <input type="checkbox" class="actions" value="BURNT" />
                Burnt
              </label>
            </div>
            <button class="btn btn-large btn-block btn-solid btn-primary">Filter</button>
          </form>
        </section>
      </aside>
      <aside class="panel-right">
        <header class="panel-head">
          <h1>Alpha Watcher</h1>
        </header>
        <section class="panel-body">
          <section class="results">
            <table class="table center">
              <thead>
                <tr>
                  <th class="sticky">When</th>
                  <th class="sticky" colspan="3">What</th>
                  <th class="sticky" colspan="2">Who</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
          <div class="alert alert-info">
            Loading &hellip;
          </div>
        </section>
      </aside>
    </main>
    <template id="template-table-row">
      <tr data-action="{ACTION}" data-contract="{CONTRACT_ADDRESS}" data-token-id="{TOKEN_ID}">
        <td class="date">now</td>
        <td><a class="text-{COLOR}" href="https://etherscan.io/tx/{TX}" target="_blank">{ACTION}</a></td>
        <td class="image">
          <a href="https://opensea.io/assets/ethereum/{CONTRACT_ADDRESS}/{TOKEN_ID}" target="_blank">
            <img src="{IMAGE}" width="50" />
          </a>
        </td>
        <td class="left">
          <a href="https://opensea.io/assets/ethereum/{CONTRACT_ADDRESS}/{TOKEN_ID}" target="_blank">
            {CONTRACT_NAME} #{TOKEN_ID}
          </a>
        </td>
        <td class="right"><a href="https://x2y2.io/user/{OWNER}/items" target="_blank"><small>{OWNER_CAT}</small></a></td>
        <td class="left">{ICONS}</td>
      </tr>
    </template>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/lib/metamask.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/networks.js"></script>
    <script type="text/javascript" src="/scripts/alpha-watcher.js?v=3"></script>
  </body>
</html>
