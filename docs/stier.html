<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>S-Tier Checker - Trustless Society</title>
    <meta property="og:title" content="S-Tier Checker - Trustless Society" />
    <meta property="og:image" content="https://www.wearetrustless.com/images/bg-1.png" />
    <meta property="og:url" content="https://www.wearetrustless.com/" />
    <meta property="og:type" content="website" />
    <meta name="msapplication-TileColor" content="#e4e4a7" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v=3" />
    <link rel="stylesheet" type="text/css" href="/styles/stier.css?v=3" />
  </head>
  <body>
    <main class="body panel">
      <aside class="panel-left">
        <header class="panel-head">
          <a href="/"><img src="/images/trustless-long-2.png" /></a>
        </header>
        <section class="panel-body">
          <form id="search-form" data-do="search" data-on="submit">
            <div class="form-row">
              <label>NFT Contract Address</label>
              <input id="address" class="form-control" placeholder="eg. 0x..." type="text" value="0xc98f4e813695baaaa446c17eec51f8f1d1cdc86c" />
            </div>
            <div class="form-row">
              <label>Throttle</label>
              <input id="throttle" class="form-control" type="number" value="100" />
            </div>
            <button class="btn btn-large btn-block btn-solid btn-primary">Check</button>
          </form>
        </section>
      </aside>
      <aside class="panel-right">
        <header class="panel-head">
          <h1>S-Tier Checker</h1>
        </header>
        <section class="panel-body">
          <section class="progress">
            <div class="progress-bar">
              <div class="progress-bar-meter bg-success"></div>
            </div>
            <div class="progress-status"></div>
          </section>
          <section class="results">
            <table class="table">
              <thead>
                <tr>
                  <th id="count" class="sticky">0</th>
                  <th class="sticky">&nbsp;</th>
                  <th class="sticky">ID</th>
                  <th class="sticky">Owner (<span id="owners">0</span>)</th>
                  <th class="sticky left">S-Tier</th>
                  <th class="sticky">View</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>   
        </section>
      </aside>
    </main>
    <template id="template-table-row">
      <tr>
        <td>{INDEX}</td>
        <td class="image">
          <a data-do="modal-open" data-on="click" data-id="{ID}" href="javascript:void(0)">
            <img src="{IMAGE}" width="50" />
          </a>
        </td>
        <td>{TOKEN_ID}</td>
        <td><a href="https://x2y2.io/user/{OWNER}/items" target="_blank"><small>{OWNER}</small></a></td>
        <td>{ICONS}</td>
        <td>
          <a href="https://opensea.io/assets/ethereum/{CONTRACT}/{TOKEN_ID}" target="_blank">
            <img src="https://opensea.io/static/images/logos/opensea.svg" width="40" />
          </a>
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/lib/metamask.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/networks.js"></script>
    <script type="text/javascript" src="/scripts/stier.js"></script>
  </body>
</html>
